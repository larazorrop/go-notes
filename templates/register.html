<!-- templates/register.html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}} - Go-Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Criar Nova Conta</h2>
                <p class="lead">Regista-te para começares a guardar as tuas notas.</p>
            </div>
            <div class="row g-5">
                <div class="col-md-6 col-lg-6 mx-auto">
                    <!-- Mostra mensagens de erro, se existirem -->
                    {{if .Error}}
                    <div class="alert alert-danger" role="alert">
                        {{.Error}}
                    </div>
                    {{end}}

                    <form action="/app/register" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Utilizador</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="w-100 btn btn-primary btn-lg">Registar</button>
                    </form>
                    <p class="mt-3 text-center">Já tens uma conta? <a href="/app/login">Entra aqui</a>.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
